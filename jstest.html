<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>js</h1>
    <button type="button" onclick="vibrate()" > 진동 시작 </button>

</body>
<script>
    $(document).ready(function() {
        $("button").vibrate({
            duration: 2000,
        }).trigger("touchstart");
    });
</script>
</html>
