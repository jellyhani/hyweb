<!DOCTYPE html>
<html lang="ko">

<!-- https://codepen.io/shakhzod-tojiyev/pen/PoNyRQg -->



<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album</title>
  <link rel="stylesheet" href="css/album/album.css">
</head>

<body>
  <div class="container">
    <div class="heading">
      <h3>Photo <span>Gallery</span></h3>
    </div>

    <div class="filter-list">
      <div id=myBtnContainer>
        <button class="button active" onclick="filterSelection('all')">All</button>
        <button class="button" onclick="filterSelection('spring')">Spring</button>
        <button class="button" onclick="filterSelection('summer')">Summer</button>
        <button class="button" onclick="filterSelection('autumn')">Autumn</button>
        <button class="button" onclick="filterSelection('winter')">Winter</button>
      </div>
    </div>

    <div class="albumbox">
      <div class="album">
        <img class="filterDiv spring" loading="lazy" src="img/spring1.jpg">
        <img class="filterDiv autumn" loading="lazy" src="img/autumn1.jpg">
        <img class="filterDiv winter" loading="lazy" src="img/winter1.jpg">
        <img class="filterDiv spring" loading="lazy" src="img/spring2.jpg">
      </div>
      <div class="album">

        <img class="filterDiv autumn" loading="lazy" src="img/autumn2.jpg">
        <img class="filterDiv winter" loading="lazy" src="img/winter2.jpg">
        <img class="filterDiv spring" loading="lazy" src="img/spring3.jpg">
        <img class="filterDiv autumn" loading="lazy" src="img/autumn3.jpg">
        <img class="filterDiv winter" loading="lazy" src="img/winter3.jpg">


      </div>
      <div class="album">
        <img class="filterDiv spring" loading="lazy" src="img/spring4.jpg">
        <img class="filterDiv autumn" loading="lazy" src="img/autumn4.jpg">
        <img class="filterDiv winter" loading="lazy" src="img/winter4.jpg">
        <img class="filterDiv spring" loading="lazy" src="img/spring5.jpg">
        <img class="filterDiv winter" loading="lazy" src="img/winter5.jpg">
        <img class="filterDiv winter" loading="lazy" src="img/winter6.jpg">
      </div>
    </div>
  </div>
</body>
<script src="js/album/album.js"></script>
</html>
