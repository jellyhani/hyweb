<body>
    <div class="con">
        <div class="img">
    <img src="이종성.jpg" onclick="javascript:location.href='이종성.jpg';" alt="이종성 목사">
    <h1>이 종 성</h1>
    <h1>1945.04.11 ~ 2022.01.05</h1>
    <p>(78세)</p>
    
        </div>
        
    </div>
    <div class="counter"></div>
</body>
<script>
    function getTime() {
    const counter = document.querySelector('.counter');
    const today = new Date(); //현재 날짜 가져오기
    const dday = new Date("Jan 5,2022, 00:00:00").getTime(); //디데이
    const gap = today - dday;
    const result = Math.floor(gap / (1000 * 60 * 60 * 24));
  
    counter.innerHTML = `할아버지 기일로 부터 ${result}일 째`;
    }
    getTime();
  </script>
